<!DOCTYPE html>
<html>
<head>
  <title>Wine Training - Static Test</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .option-btn { 
      display: block; 
      margin: 10px 0; 
      padding: 10px; 
      background: #f0f0f0; 
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .option-btn:hover { background: #e0e0e0; }
  </style>
</head>
<body>
  <h2>Wine Pairing Test</h2>
  <p>I ordered a tuna poke bowl with avocado. What wine should I choose?</p>
  
  <button class="option-btn" onclick="selectWine('Cabernet Sauvignon')">Cabernet Sauvignon</button>
  <button class="option-btn" onclick="selectWine('Sauvignon Blanc')">Sauvignon Blanc</button>
  <button class="option-btn" onclick="selectWine('Chardonnay')">Chardonnay</button>
  
  <div id="feedback"></div>
  
  <script>
    function selectWine(wine) {
      var feedback = document.getElementById('feedback');
      
      if (wine === 'Sauvignon Blanc') {
        feedback.innerHTML = '<p style="color: green;">Correct! Sauvignon Blanc pairs perfectly with tuna.</p>';
      } else {
        feedback.innerHTML = '<p style="color: red;">Try again. Think about light fish needing light wine.</p>';
      }
      
      // Try to set Captivate variable with old-school JavaScript
      try {
        if (window.parent && window.parent.cpAPIInterface) {
          window.parent.cpAPIInterface.setVariableValue('selectedWine', wine);
          window.parent.cpAPIInterface.setVariableValue('feedback', feedback.textContent);
        }
      } catch (e) {
        console.log('Captivate API not available');
      }
    }
  </script>
</body>
</html>
